<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juris Enhanced CSS Extractor Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        #app {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    
    <script src="../src/juris-cssextractor.js"></script>
    <script src="../src/juris.0.9.0.js"></script>
    <script>
        // Initialize Juris with CSS Extraction enabled
        const juris = new Juris({
            features: {
                cssExtractor: CSSExtractor
            },
            states: {
                theme: 'light',
                sidebarOpen: false,
                cards: [
                    { id: 1, title: 'Hover Effects', active: false },
                    { id: 2, title: 'Media Queries', active: false },
                    { id: 3, title: 'Animations', active: false }
                ],
                formData: {
                    email: '',
                    message: ''
                }
            }
        });

        // Main demo component showcasing all CSS features
        const CSSExtractorDemo = (props, context) => {
            const { getState, setState } = context;
            const [isAnimating, setAnimating] = context.newState('animating', false);
            
            const toggleTheme = () => {
                const current = getState('theme');
                setState('theme', current === 'light' ? 'dark' : 'light');
            };
            
            const toggleCard = (id) => {
                const cards = getState('cards');
                setState('cards', cards.map(card => 
                    card.id === id ? { ...card, active: !card.active } : card
                ));
            };

            return [
                // Header with pseudo-selectors and animations
                {div: {
                    style: {
                        background: 'white',
                        padding: '30px',
                        borderRadius: '20px',
                        marginBottom: '30px',
                        boxShadow: '0 10px 40px rgba(0,0,0,0.1)',
                        
                        // CSS Variables
                        '--primary-color': () => getState('theme') === 'light' ? '#667eea' : '#764ba2',
                        '--text-color': () => getState('theme') === 'light' ? '#333' : '#fff',
                        
                        // Animations - FIXED: using quotes for object keys
                        animation: 'slideDown 0.5s ease-out',
                        '@keyframes slideDown': {
                            '0%': { 
                                opacity: 0,
                                transform: 'translateY(-20px)'
                            },
                            '100%': {
                                opacity: 1,
                                transform: 'translateY(0)'
                            }
                        }
                    },
                    children: [
                        {h1: {
                            style: {
                                color: 'var(--primary-color)',
                                fontSize: '2.5rem',
                                marginBottom: '10px',
                                
                                // Text gradient on hover
                                '&:hover': {
                                    background: 'linear-gradient(90deg, #667eea, #764ba2)',
                                    backgroundClip: 'text',
                                    WebkitBackgroundClip: 'text',
                                    WebkitTextFillColor: 'transparent',
                                    cursor: 'pointer'
                                }
                            },
                            text: '🎨 CSS Extractor Demo'
                        }},
                        {p: {
                            style: {
                                color: '#666',
                                fontSize: '1.1rem'
                            },
                            text: 'Testing all CSS features: pseudo-selectors, media queries, animations, and more!'
                        }}
                    ]
                }},

                // Interactive Cards Grid
                {div: {
                    style: {
                        display: 'grid',
                        gridTemplateColumns: 'repeat(auto-fit, minmax(300px, 1fr))',
                        gap: '20px',
                        marginBottom: '30px',
                        
                        // Responsive grid
                        '@media (max-width: 768px)': {
                            gridTemplateColumns: '1fr',
                            gap: '15px'
                        }
                    },
                    children: () => getState('cards').map(card => 
                        ({div: {
                            key: card.id,
                            style: {
                                background: card.active ? 
                                    'linear-gradient(135deg, #667eea, #764ba2)' : 
                                    'white',
                                color: card.active ? 'white' : '#333',
                                padding: '25px',
                                borderRadius: '15px',
                                cursor: 'pointer',
                                transition: 'all 0.3s cubic-bezier(0.4, 0, 0.2, 1)',
                                position: 'relative',
                                overflow: 'hidden',
                                
                                // Hover effects
                                '&:hover': {
                                    transform: 'translateY(-5px) scale(1.02)',
                                    boxShadow: '0 20px 40px rgba(0,0,0,0.15)'
                                },
                                
                                // Active state
                                '&:active': {
                                    transform: 'scale(0.98)'
                                },
                                
                                // Before pseudo-element for animation
                                '&::before': {
                                    content: '""',
                                    position: 'absolute',
                                    top: '0',
                                    left: '-100%',
                                    width: '100%',
                                    height: '100%',
                                    background: 'linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent)',
                                    transition: 'left 0.5s'
                                },
                                
                                '&:hover::before': {
                                    left: '100%'
                                }
                            },
                            onclick: () => toggleCard(card.id),
                            children: [
                                {h3: {
                                    style: { marginBottom: '10px' },
                                    text: card.title
                                }},
                                {p: {
                                    style: { 
                                        opacity: 0.9,
                                        fontSize: '0.95rem'
                                    },
                                    text: card.active ? 'Active - Click to deactivate' : 'Click to activate'
                                }}
                            ]
                        }})
                    )
                }},

                // Responsive Form Section
                {div: {
                    style: {
                        background: 'white',
                        padding: '30px',
                        borderRadius: '20px',
                        marginBottom: '30px',
                        
                        // Container query
                        '@container (min-width: 600px)': {
                            padding: '40px'
                        }
                    },
                    children: [
                        {h2: {
                            style: {
                                color: '#333',
                                marginBottom: '20px'
                            },
                            text: '📝 Responsive Form'
                        }},
                        {div: {
                            style: {
                                display: 'flex',
                                gap: '15px',
                                flexDirection: 'column',
                                
                                '@media (min-width: 768px)': {
                                    flexDirection: 'row'
                                }
                            },
                            children: [
                                {input: {
                                    type: 'email',
                                    placeholder: 'Enter your email',
                                    value: () => getState('formData.email'),
                                    oninput: (e) => setState('formData.email', e.target.value),
                                    style: {
                                        flex: '1',
                                        padding: '12px 16px',
                                        border: '2px solid #e0e0e0',
                                        borderRadius: '8px',
                                        fontSize: '16px',
                                        transition: 'all 0.3s',
                                        
                                        '&:focus': {
                                            outline: 'none',
                                            borderColor: '#667eea',
                                            boxShadow: '0 0 0 3px rgba(102, 126, 234, 0.1)'
                                        },
                                        
                                        '&:hover': {
                                            borderColor: '#764ba2'
                                        },
                                        
                                        '&::placeholder': {
                                            color: '#999'
                                        }
                                    }
                                }},
                                {button: {
                                    text: 'Submit',
                                    style: {
                                        padding: '12px 30px',
                                        background: 'linear-gradient(135deg, #667eea, #764ba2)',
                                        color: 'white',
                                        border: 'none',
                                        borderRadius: '8px',
                                        fontSize: '16px',
                                        fontWeight: 'bold',
                                        cursor: 'pointer',
                                        transition: 'all 0.3s',
                                        position: 'relative',
                                        overflow: 'hidden',
                                        
                                        '&:hover': {
                                            transform: 'translateY(-2px)',
                                            boxShadow: '0 10px 20px rgba(0,0,0,0.2)'
                                        },
                                        
                                        '&:active': {
                                            transform: 'translateY(0)'
                                        },
                                        
                                        '&:disabled': {
                                            opacity: '0.5',
                                            cursor: 'not-allowed'
                                        }
                                    },
                                    onclick: () => {
                                        const email = getState('formData.email');
                                        if (email) {
                                            alert(`Submitted: ${email}`);
                                            setState('formData.email', '');
                                        }
                                    }
                                }}
                            ]
                        }}
                    ]
                }},

                // Animated Elements Section
                {div: {
                    style: {
                        background: 'white',
                        padding: '30px',
                        borderRadius: '20px',
                        marginBottom: '30px'
                    },
                    children: [
                        {h2: {
                            style: { marginBottom: '20px' },
                            text: '✨ Animations'
                        }},
                        {div: {
                            style: {
                                display: 'flex',
                                gap: '20px',
                                flexWrap: 'wrap'
                            },
                            children: [
                                // Pulse animation
                                {div: {
                                    style: {
                                        width: '80px',
                                        height: '80px',
                                        background: '#667eea',
                                        borderRadius: '50%',
                                        animation: 'pulse 2s infinite',
                                        
                                        '@keyframes pulse': {
                                            '0%': {
                                                transform: 'scale(1)',
                                                opacity: '1'
                                            },
                                            '50%': {
                                                transform: 'scale(1.1)',
                                                opacity: '0.7'
                                            },
                                            '100%': {
                                                transform: 'scale(1)',
                                                opacity: '1'
                                            }
                                        }
                                    }
                                }},
                                
                                // Rotate animation
                                {div: {
                                    style: {
                                        width: '80px',
                                        height: '80px',
                                        background: 'linear-gradient(45deg, #667eea, #764ba2)',
                                        borderRadius: '10px',
                                        animation: 'rotate 3s linear infinite',
                                        
                                        '@keyframes rotate': {
                                            '0%': { transform: 'rotate(0deg)' },
                                            '100%': { transform: 'rotate(360deg)' }
                                        }
                                    }
                                }},
                                
                                // Bounce animation
                                {div: {
                                    style: {
                                        width: '80px',
                                        height: '80px',
                                        background: '#764ba2',
                                        borderRadius: '15px',
                                        animation: 'bounce 1s ease-in-out infinite',
                                        
                                        '@keyframes bounce': {
                                            '0%, 100%': { transform: 'translateY(0)' },
                                            '50%': { transform: 'translateY(-20px)' }
                                        }
                                    }
                                }}
                            ]
                        }}
                    ]
                }},

                // Theme Toggle Button
                {button: {
                    style: {
                        position: 'fixed',
                        bottom: '30px',
                        right: '30px',
                        width: '60px',
                        height: '60px',
                        borderRadius: '50%',
                        background: () => getState('theme') === 'light' ? '#333' : '#fff',
                        color: () => getState('theme') === 'light' ? '#fff' : '#333',
                        border: 'none',
                        fontSize: '24px',
                        cursor: 'pointer',
                        boxShadow: '0 4px 20px rgba(0,0,0,0.2)',
                        transition: 'all 0.3s',
                        
                        '&:hover': {
                            transform: 'scale(1.1) rotate(180deg)'
                        },
                        
                        '@media (max-width: 768px)': {
                            width: '50px',
                            height: '50px',
                            fontSize: '20px'
                        }
                    },
                    onclick: toggleTheme,
                    text: () => getState('theme') === 'light' ? '🌙' : '☀️'
                }}
            ];
        };

        // Register and render
        juris.registerComponent('CSSExtractorDemo', CSSExtractorDemo);
        juris.layout = { CSSExtractorDemo: {} };
        juris.render('#app');

        // Log CSS extraction stats
        setTimeout(() => {
            if (juris.domRenderer.customCSSExtractor) {
                console.log('CSS Extractor Stats:', 
                    juris.domRenderer.customCSSExtractor.getStats());
            }
        }, 100);
    </script>
</body>
</html>
