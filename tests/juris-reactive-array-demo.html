<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juris Reactive Array Component Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        #app {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .dashboard {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            color: #764ba2;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.85rem;
            opacity: 0.9;
        }
        
        .todo-section {
            margin-bottom: 30px;
        }
        
        .todo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .todo-header h2 {
            color: #333;
            font-size: 1.5rem;
        }
        
        .add-todo {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .add-todo input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .add-todo input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .add-todo button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.3s;
        }
        
        .add-todo button:hover {
            opacity: 0.9;
        }
        
        .todo-item {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
        }
        
        .todo-item:hover {
            background: #efefef;
            transform: translateX(5px);
        }
        
        .todo-item.completed {
            opacity: 0.6;
        }
        
        .todo-item.completed .todo-text {
            text-decoration: line-through;
        }
        
        .todo-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
        
        .todo-text {
            flex: 1;
            color: #333;
        }
        
        .todo-priority {
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 0.75rem;
            font-weight: bold;
        }
        
        .priority-high {
            background: #ff6b6b;
            color: white;
        }
        
        .priority-medium {
            background: #feca57;
            color: #333;
        }
        
        .priority-low {
            background: #48dbfb;
            color: white;
        }
        
        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        
        .delete-btn:hover {
            opacity: 0.8;
        }
        
        .activity-log {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .activity-log h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .log-item {
            padding: 8px;
            margin-bottom: 5px;
            background: white;
            border-radius: 5px;
            font-size: 0.85rem;
            color: #666;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .controls button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.3s;
        }
        
        .controls button:hover {
            opacity: 0.9;
        }
        
        .time-display {
            text-align: center;
            font-size: 1.2rem;
            color: #667eea;
            margin: 20px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script src="../src/juris.0.9.0.js"></script>
    <script>
        // Initialize Juris with global state
        const juris = new Juris({
            states: {
                todos: [],
                stats: {
                    total: 0,
                    completed: 0,
                    pending: 0
                },
                currentTime: new Date().toLocaleTimeString(),
                activityLog: []
            }
        });

        // Utility function to add to activity log
        const addActivity = (message) => {
            const log = juris.getState('activityLog', []);
            const newLog = [`${new Date().toLocaleTimeString()} - ${message}`, ...log].slice(0, 10);
            juris.setState('activityLog', newLog);
        };

        // Update time every second
        setInterval(() => {
            juris.setState('currentTime', new Date().toLocaleTimeString());
        }, 1000);

        // Component that returns array of reactive anonymous functions
        const TodoDashboard = (props, context) => {
            const [newTodo, setNewTodo] = context.newState('newTodo', '');
            const [priority, setPriority] = context.newState('priority', 'medium');

            const addTodo = () => {
                const text = newTodo().trim();
                if (text) {
                    const todos = context.getState('todos', []);
                    const todo = {
                        id: Date.now(),
                        text,
                        completed: false,
                        priority: priority(),
                        createdAt: new Date().toISOString()
                    };
                    context.setState('todos', [...todos, todo]);
                    setNewTodo('');
                    updateStats();
                    addActivity(`Added todo: "${text}"`);
                }
            };

            const toggleTodo = (id) => {
                const todos = context.getState('todos', []);
                const updated = todos.map(todo => 
                    todo.id === id ? { ...todo, completed: !todo.completed } : todo
                );
                context.setState('todos', updated);
                updateStats();
                const todo = todos.find(t => t.id === id);
                addActivity(`${todo.completed ? 'Uncompleted' : 'Completed'}: "${todo.text}"`);
            };

            const deleteTodo = (id) => {
                const todos = context.getState('todos', []);
                const todo = todos.find(t => t.id === id);
                const filtered = todos.filter(todo => todo.id !== id);
                context.setState('todos', filtered);
                updateStats();
                addActivity(`Deleted: "${todo.text}"`);
            };

            const updateStats = () => {
                const todos = context.getState('todos', []);
                context.setState('stats', {
                    total: todos.length,
                    completed: todos.filter(t => t.completed).length,
                    pending: todos.filter(t => !t.completed).length
                });
            };

            // Return array of reactive anonymous functions
            return [
                // Header
                { div: { 
                    className: 'dashboard',
                    children: [
                        { h1: { text: 'üìù Dynamic Todo Dashboard' }},
                        { div: { 
                            className: 'subtitle', 
                            text: 'Component returns array of reactive functions'
                        }},
                        
                        // Current time (reactive)
                        () => ({
                            div: {
                                className: 'time-display',
                                text: `üïê ${context.getState('currentTime', '')}`
                            }
                        }),

                        // Stats grid (each stat is a reactive function)
                        { div: {
                            className: 'stats-grid',
                            children: [
                                () => ({
                                    div: {
                                        className: 'stat-card',
                                        children: [
                                            { div: { 
                                                className: 'stat-value', 
                                                text: context.getState('stats.total', 0) 
                                            }},
                                            { div: { className: 'stat-label', text: 'Total Tasks' }}
                                        ]
                                    }
                                }),
                                () => ({
                                    div: {
                                        className: 'stat-card',
                                        children: [
                                            { div: { 
                                                className: 'stat-value', 
                                                text: context.getState('stats.completed', 0) 
                                            }},
                                            { div: { className: 'stat-label', text: 'Completed' }}
                                        ]
                                    }
                                }),
                                () => ({
                                    div: {
                                        className: 'stat-card',
                                        children: [
                                            { div: { 
                                                className: 'stat-value', 
                                                text: context.getState('stats.pending', 0) 
                                            }},
                                            { div: { className: 'stat-label', text: 'Pending' }}
                                        ]
                                    }
                                }),
                                () => {
                                    const total = context.getState('stats.total', 0);
                                    const completed = context.getState('stats.completed', 0);
                                    const percentage = total > 0 ? Math.round((completed / total) * 100) : 0;
                                    return {
                                        div: {
                                            className: 'stat-card',
                                            children: [
                                                { div: { 
                                                    className: 'stat-value', 
                                                    text: `${percentage}%` 
                                                }},
                                                { div: { className: 'stat-label', text: 'Progress' }}
                                            ]
                                        }
                                    };
                                }
                            ]
                        }},

                        // Todo section
                        { div: {
                            className: 'todo-section',
                            children: [
                                { div: {
                                    className: 'todo-header',
                                    children: [
                                        { h2: { text: 'Tasks' }},
                                        () => ({
                                            select: {
                                                value: priority(),
                                                onchange: (e) => setPriority(e.target.value),
                                                children: [
                                                    { option: { value: 'low', text: 'Low Priority' }},
                                                    { option: { value: 'medium', text: 'Medium Priority' }},
                                                    { option: { value: 'high', text: 'High Priority' }}
                                                ]
                                            }
                                        })
                                    ]
                                }},
                                
                                // Add todo form
                                { div: {
                                    className: 'add-todo',
                                    children: [
                                        { input: {
                                            type: 'text',
                                            placeholder: 'Add a new task...',
                                            value: () => newTodo(),
                                            oninput: (e) => setNewTodo(e.target.value),
                                            onkeypress: (e) => {
                                                if (e.key === 'Enter') addTodo();
                                            }
                                        }},
                                        { button: {
                                            text: 'Add Task',
                                            onclick: addTodo
                                        }}
                                    ]
                                }},

                                // Todo list (reactive)
                                () => {
                                    const todos = context.getState('todos', []);
                                    if (todos.length === 0) {
                                        return { div: { 
                                            style: { textAlign: 'center', color: '#999', padding: '20px' },
                                            text: 'No tasks yet. Add one above!' 
                                        }};
                                    }
                                    
                                    return {
                                        div: {
                                            children: todos.map(todo => ({
                                                div: {
                                                    className: `todo-item ${todo.completed ? 'completed' : ''}`,
                                                    children: [
                                                        { input: {
                                                            type: 'checkbox',
                                                            className: 'todo-checkbox',
                                                            checked: todo.completed,
                                                            onchange: () => toggleTodo(todo.id)
                                                        }},
                                                        { div: {
                                                            className: 'todo-text',
                                                            text: todo.text
                                                        }},
                                                        { div: {
                                                            className: `todo-priority priority-${todo.priority}`,
                                                            text: todo.priority.toUpperCase()
                                                        }},
                                                        { button: {
                                                            className: 'delete-btn',
                                                            text: 'Delete',
                                                            onclick: () => deleteTodo(todo.id)
                                                        }}
                                                    ]
                                                }
                                            }))
                                        }
                                    };
                                }
                            ]
                        }},

                        // Activity log (reactive)
                        () => {
                            const log = context.getState('activityLog', []);
                            return {
                                div: {
                                    className: 'activity-log',
                                    children: [
                                        { h3: { text: 'üìã Activity Log' }},
                                        ...log.map(entry => ({
                                            div: {
                                                className: 'log-item',
                                                text: entry
                                            }
                                        }))
                                    ]
                                }
                            };
                        },

                        // Controls
                        { div: {
                            className: 'controls',
                            children: [
                                { button: {
                                    text: 'Clear Completed',
                                    onclick: () => {
                                        const todos = context.getState('todos', []);
                                        const pending = todos.filter(t => !t.completed);
                                        context.setState('todos', pending);
                                        updateStats();
                                        addActivity('Cleared completed tasks');
                                    }
                                }},
                                { button: {
                                    text: 'Clear All',
                                    onclick: () => {
                                        context.setState('todos', []);
                                        updateStats();
                                        addActivity('Cleared all tasks');
                                    }
                                }}
                            ]
                        }}
                    ]
                }}
            ];
        };

        // Register and render the component
        juris.registerComponent('TodoDashboard', TodoDashboard);
        
        // Set layout
        juris.layout = { TodoDashboard: {} };
        
        // Render the app
        juris.render('#app');

        // Add some sample todos after a short delay
        //setTimeout(() => {
            juris.setState('todos', [
                { id: 1, text: 'Learn Juris reactive arrays', completed: true, priority: 'high' },
                { id: 2, text: 'Build awesome components', completed: false, priority: 'medium' },
                { id: 3, text: 'Master reactive patterns', completed: false, priority: 'low' }
            ]);
            juris.setState('stats', {
                total: 3,
                completed: 1,
                pending: 2
            });
            addActivity('Sample tasks loaded');
        //}, 0);
    </script>
</body>
</html>
