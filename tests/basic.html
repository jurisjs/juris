<html>

<head>
  <script src="../src/juris.js"></script>
</head>

<body>
  <div id="app"></div>
</body>
<script>
	const Counter = (props, {getState,setState}) => ({
    div: {
      children:[
        {h1: {
              text: () => `Count: ${getState('count', 0)}`//reactive
        }}, 
        {h1: {
              text: `Count: ${getState('count', 0)}`//static
        }},
        {button: {
          text: 'Increment',
          onClick: () => {
              const current = getState('count', 0);
              setState('count', current + 1);
          }
        }}
      ]
    }
  });
  
	const Counter2 = (props, {getState,setState}) => ({Counter:{}});
	const juris = new Juris({states: {
        count: 0  // Initialize the state
    },
		components:{Counter,Counter2},
  	layout:{Counter2:{}}
});
juris.render();
</script>
</html>
