<html>

<head>
  <script src="https://unpkg.com/juris@0.88.2/juris.js"></script>
</head>

<body>
  <div id="app">1</div>
</body>
<script>
	const Counter = (props, {getState,setState}) => ({
    div: {
        children:[
					{h1: {
                text: () => `Count: ${getState('count', 0)}`//reactive
          }}, 
					{h1: {
                text: `Count: ${getState('count', 0)}`//static
          }}, 
					{button: {
                text: 'Increment',
                onClick: () => {
                    const current = getState('count', 0);
                    setState('count', current + 1);
                }
					}}
				]
    }
});
	const juris = new Juris({states: {
        count: 0  // Initialize the state
    },
		components:{Counter},
  	layout:{Counter:{}}
});
juris.render();
</script>
</html>
