<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Juris Framework Performance Test - Lighthouse Optimized">
    <title>Juris Performance Test</title>
    <style>
        /* Lighthouse-optimized critical CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.5;
            background: #f8fafc;
            color: #1e293b;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        
        button {
            background: #1d4ed8;  /* Darker blue for better contrast */
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
        }
        
        button:hover {
            background: #1e40af;  /* Even darker on hover */
            transform: translateY(-1px);
        }
        
        button:focus {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }
        
        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #1e293b;
            margin-top: 0.5rem;
        }
        
        .data-grid {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .grid-header h2 {
            margin: 0;
            font-size: 1.125rem;
            font-weight: 600;
            color: #475569;
        }
        
        .grid-content:focus {
            outline: 2px solid #3b82f6;
            outline-offset: -2px;
        }
        
        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .table-header {
            background: #f1f5f9;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .header-cell {
            padding: 1rem 1.5rem;
            text-align: left;
            font-weight: 700;
            color: #374151;
            text-transform: uppercase;
            font-size: 0.875rem;
            letter-spacing: 0.05em;
        }
        
        .row-item td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #f1f5f9;
            vertical-align: middle;
        }
        
        .row-item:hover td {
            background: #f8fafc;
        }
        
        .row-item:nth-child(even) td {
            background: #fafbfc;
        }
        
        .row-item:nth-child(even):hover td {
            background: #f1f5f9;
        }
        
        /* Skip link for accessibility */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 6px;
            background: #1d4ed8;
            color: white;
            padding: 8px;
            text-decoration: none;
            border-radius: 4px;
            z-index: 1000;
        }
        
        .skip-link:focus {
            top: 6px;
        }
        
        .grid-content {
            max-height: 60vh;
            overflow-y: auto;
        }
        
        .row-item td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #f1f5f9;
            vertical-align: middle;
        }
        
        .row-item:hover {
            background: #f8fafc;
        }
        
        .row-item:nth-child(even) {
            background: #fafbfc;
        }
        
        .row-item:nth-child(even):hover {
            background: #f1f5f9;
        }
        
        .row-number {
            font-weight: 600;
            color: #1e40af;  /* Darker blue for better contrast */
            font-family: 'Monaco', monospace;
        }
        
        .row-content {
            color: #1e293b;
        }
        
        .row-counter {
            font-weight: 600;
            text-align: center;
            background: #eff6ff;
            color: #1e40af;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-family: 'Monaco', monospace;
        }
        
        .row-status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }
        
        .status-active {
            background: #dcfce7;
            color: #166534;
        }
        
        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }
        
        .status-complete {
            background: #e0e7ff;
            color: #3730a3;
        }
        
        .status-error {
            background: #fee2e2;
            color: #991b1b;
        }
        
        /* Loading state */
        .loading {
            text-align: center;
            padding: 3rem;
            color: #64748b;
        }
        
        .spinner {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            border: 3px solid #e2e8f0;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .row-item {
                grid-template-columns: 60px 1fr 80px 100px;
                padding: 0.75rem 1rem;
                gap: 0.5rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <a href="#app" class="skip-link">Skip to main content</a>
    <div class="container">
        <header>
            <h1>Juris Framework</h1>
            <div class="subtitle">Lighthouse Performance Test</div>
        </header>
        
        <main>
            <section class="controls" aria-label="Data generation controls">
                <button onclick="generateData(100)" aria-describedby="row-count">100 Rows</button>
                <button onclick="generateData(500)" aria-describedby="row-count">500 Rows</button>
                <button onclick="generateData(1000)" aria-describedby="row-count">1K Rows</button>
                <button onclick="generateData(5000)" aria-describedby="row-count">5K Rows</button>
                <button onclick="updateRandomRows()" aria-describedby="update-count">Update Random</button>
                <button onclick="clearData()" aria-describedby="row-count">Clear All</button>
            </section>
            
            <section class="stats" role="region" aria-label="Performance statistics">
                <div class="stat-card">
                    <div class="stat-label">Render Time</div>
                    <div class="stat-value" id="render-time" aria-live="polite">0ms</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Row Count</div>
                    <div class="stat-value" id="row-count" aria-live="polite">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Updates</div>
                    <div class="stat-value" id="update-count" aria-live="polite">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Avg Update</div>
                    <div class="stat-value" id="avg-update" aria-live="polite">0ms</div>
                </div>
            </section>
            
            <section class="data-grid" role="region" aria-label="Data grid with performance test results">
                <div class="grid-header">
                    <h2>Data Grid - Reactive Performance Test</h2>
                </div>
                <div id="app" class="grid-content" role="region" aria-label="Performance test data" tabindex="0">
                    <div class="loading">
                        <div class="spinner" role="status" aria-label="Loading data"></div>
                        <div>Initializing Juris Framework...</div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="../src/juris.mini.js"></script>
    <script>
        let jurisInstance;
        let updateTimes = [];
        
        // Generate test data
        function generateTestData(count) {
            const statuses = ['active', 'pending', 'complete', 'error'];
            return Array.from({length: count}, (_, i) => ({
                id: i + 1,
                content: `Task ${i + 1} - ${randomText()}`,
                counter: Math.floor(Math.random() * 100),
                status: statuses[Math.floor(Math.random() * statuses.length)]
            }));
        }
        
        function randomText() {
            const words = ['Project', 'Development', 'Testing', 'Review', 'Deployment', 'Analysis', 'Design', 'Implementation'];
            return words[Math.floor(Math.random() * words.length)];
        }
        
        // Initialize Juris
        function initializeJuris() {
            jurisInstance = new Juris({
                logLevel: 'error',
                states: {
                    rows: [],
                    updateCount: 0
                }
            });
            
            // Optimized layout with cached lookups and proper table structure
            const layout = {
                table: {
                    'aria-label': 'Performance test results',
                    children: (elm) => {
                        const currentRows = jurisInstance.getState('rows', []);
                        
                        if (currentRows.length === 0) {
                            return [{
                                tbody: {
                                    children: [{
                                        tr: {
                                            children: [{
                                                td: {
                                                    colSpan: 4,
                                                    className: 'loading',
                                                    text: 'No data available. Click a button above to generate rows.'
                                                }
                                            }]
                                        }
                                    }]
                                }
                            }];
                        }
                        
                        // Add table header
                        const header = {
                            thead: {
                                children: [{
                                    tr: {
                                        className: 'table-header',
                                        children: [
                                            { th: { className: 'header-cell', text: 'ID' } },
                                            { th: { className: 'header-cell', text: 'Content' } },
                                            { th: { className: 'header-cell', text: 'Counter' } },
                                            { th: { className: 'header-cell', text: 'Status' } }
                                        ]
                                    }
                                }]
                            }
                        };
                        
                        const tbody = {
                            tbody: {
                                children: currentRows.map(item => {
                                    // Cached lookup optimization
                                    const cachedRow = currentRows.find(r => r.id === item.id);
                                    const counter = cachedRow ? cachedRow.counter : item.counter;
                                    const status = cachedRow ? cachedRow.status : item.status;
                                    
                                    return {
                                        tr: {
                                            className: 'row-item',
                                            children: [
                                                {
                                                    td: {
                                                        className: 'row-number',
                                                        text: `#${item.id}`
                                                    }
                                                },
                                                {
                                                    td: {
                                                        className: 'row-content',
                                                        text: item.content
                                                    }
                                                },
                                                {
                                                    td: {
                                                        className: 'row-counter',
                                                        text: counter.toString()
                                                    }
                                                },
                                                {
                                                    td: {
                                                        className: `row-status status-${status}`,
                                                        text: status
                                                    }
                                                }
                                            ]
                                        }
                                    };
                                })
                            }
                        };
                        
                        return [header, tbody];
                    }
                }
            };
            
            jurisInstance.layout = layout;
            jurisInstance.render('#app');
        }
        
        // Generate data with performance measurement
        function generateData(count) {
            const start = performance.now();
            const data = generateTestData(count);
            jurisInstance.setState('rows', data);
            const renderTime = performance.now() - start;
            
            // Update UI stats
            document.getElementById('render-time').textContent = `${renderTime.toFixed(2)}ms`;
            document.getElementById('row-count').textContent = count.toLocaleString();
            
            console.log(`Generated ${count} rows in ${renderTime.toFixed(2)}ms`);
        }
        
        // Update random rows
        function updateRandomRows() {
            const rows = jurisInstance.getState('rows', []);
            if (rows.length === 0) return;
            
            const start = performance.now();
            const updateCount = Math.min(10, rows.length);
            
            jurisInstance.executeBatch(() => {
                for (let i = 0; i < updateCount; i++) {
                    const randomIndex = Math.floor(Math.random() * rows.length);
                    const randomRow = rows[randomIndex];
                    
                    jurisInstance.setState(`rows.${randomIndex}.counter`, 
                        Math.floor(Math.random() * 100));
                }
            });
            
            const updateTime = performance.now() - start;
            updateTimes.push(updateTime);
            
            const currentUpdates = jurisInstance.getState('updateCount', 0) + 1;
            jurisInstance.setState('updateCount', currentUpdates);
            
            // Update UI stats
            const avgUpdateTime = updateTimes.reduce((a, b) => a + b, 0) / updateTimes.length;
            document.getElementById('update-count').textContent = currentUpdates;
            document.getElementById('avg-update').textContent = `${avgUpdateTime.toFixed(2)}ms`;
            
            console.log(`Updated ${updateCount} rows in ${updateTime.toFixed(2)}ms`);
        }
        
        // Clear all data
        function clearData() {
            const start = performance.now();
            jurisInstance.setState('rows', []);
            const clearTime = performance.now() - start;
            
            document.getElementById('render-time').textContent = `${clearTime.toFixed(2)}ms`;
            document.getElementById('row-count').textContent = '0';
            
            console.log(`Cleared data in ${clearTime.toFixed(2)}ms`);
        }
        
        // Initialize on page load
        //document.addEventListener('DOMContentLoaded', () => {
            initializeJuris();
            // Start with 100 rows for initial Lighthouse test
            generateData(2900);
        //});
        
        // Performance monitoring for Lighthouse
        if ('performance' in window) {
            window.addEventListener('load', () => {
                setTimeout(() => {
                    const navigation = performance.getEntriesByType('navigation')[0];
                    if (navigation) {
                        console.log('Page Load Performance:', {
                            domContentLoaded: `${navigation.domContentLoadedEventEnd - navigation.domContentLoadedEventStart}ms`,
                            loadComplete: `${navigation.loadEventEnd - navigation.loadEventStart}ms`,
                            totalTime: `${navigation.loadEventEnd - navigation.fetchStart}ms`
                        });
                    }
                }, 0);
            });
        }
    </script>
</body>
</html>
