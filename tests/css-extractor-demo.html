<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juris CSS Extractor Demo</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .demo-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        .demo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .demo-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        .demo-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #5a67d8;
        }
        .controls {
            background: rgba(255,255,255,0.9);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .control-group {
            margin-bottom: 15px;
        }
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .control-group input, .control-group select {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
        }
        .control-group input:focus, .control-group select:focus {
            outline: none;
            border-color: #5a67d8;
            box-shadow: 0 0 0 3px rgba(90, 103, 216, 0.1);
        }
        .stats {
            background: rgba(255,255,255,0.9);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }
        .stats h3 {
            margin-top: 0;
            color: #5a67d8;
        }
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 4px 8px;
            background: #f7fafc;
            border-radius: 4px;
        }
        .css-inspector {
            background: #1a202c;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            overflow-x: auto;
            max-height: 300px;
            overflow-y: auto;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            animation: fadeInOverlay 0.2s ease;
        }
        .modal-content {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 80vw;
            max-width: 600px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            animation: slideInModal 0.3s ease;
        }
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            padding: 4px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .modal-close:hover {
            background: #f0f0f0;
        }
        .modal-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .modal-footer {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }
        .modal-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }
        .modal-btn.cancel {
            background: #f5f5f5;
            color: #666;
        }
        .modal-btn.cancel:hover {
            background: #e8e8e8;
        }
        .modal-btn.confirm {
            background: #2196f3;
            color: white;
        }
        .modal-btn.confirm:hover {
            background: #1976d2;
        }
        @keyframes fadeInOverlay {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideInModal {
            from { 
                opacity: 0;
                transform: translateY(-50px) scale(0.95);
            }
            to { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>
<body>
    <div id="app"></div>
    
    <script src="../src/juris-cssextractor.js"></script>
    <script src="../src/juris.js"></script>
    
    <script>
        // Initialize Juris with CSS Extractor
        const juris = new Juris({
            logLevel:'warn',
            features: {
                cssExtractor: CSSExtractor
            },
            states: {
                demo: {
                    primaryColor: '#5a67d8',
                    secondaryColor: '#ed8936',
                    borderRadius: 8,
                    animationSpeed: 0.3,
                    showAdvanced: false,
                    counter: 0,
                    isHovered: false,
                    theme: 'light',
                    showModal: false
                },
                ui: {
                    inspectorOpen: true,
                    selectedDemo: 'extraction'
                }
            }
        });

        // Simple Modal Component
        juris.registerComponent('SimpleModal', (props, context) => {
            const { getState, setState } = context;
            
            const closeModal = () => {
                setState('demo.showModal', false);
            };
            
            const handleOverlayClick = (e) => {
                if (e.target === e.currentTarget) {
                    closeModal();
                }
            };
            
            return {
                div: {
                    class: 'modal-overlay',
                    onclick: handleOverlayClick,
                    children: [
                        {
                            div: {
                                class: 'modal-content',
                                onclick: (e) => e.stopPropagation(),
                                children: [
                                    {
                                        div: {
                                            class: 'modal-header',
                                            children: [
                                                {
                                                    h2: {
                                                        class: 'modal-title',
                                                        text: 'Demo Modal'
                                                    }
                                                },
                                                {
                                                    button: {
                                                        class: 'modal-close',
                                                        text: 'Ã—',
                                                        onclick: closeModal
                                                    }
                                                }
                                            ]
                                        }
                                    },
                                    {
                                        div: {
                                            class: 'modal-body',
                                            children: [
                                                {
                                                    p: {
                                                        text: 'This is a test modal to demonstrate that conditional rendering is working correctly!'
                                                    }
                                                },
                                                {
                                                    p: {
                                                        text: () => `Current color: ${getState('demo.primaryColor')}`
                                                    }
                                                }
                                            ]
                                        }
                                    },
                                    {
                                        div: {
                                            class: 'modal-footer',
                                            children: [
                                                {
                                                    button: {
                                                        class: 'modal-btn cancel',
                                                        text: 'Cancel',
                                                        onclick: closeModal
                                                    }
                                                },
                                                {
                                                    button: {
                                                        class: 'modal-btn confirm',
                                                        text: 'Confirm',
                                                        onclick: () => {
                                                            alert('Confirmed!');
                                                            closeModal();
                                                        }
                                                    }
                                                }
                                            ]
                                        }
                                    }
                                ]
                            }
                        }
                    ]
                }
            };
        });

        // Register demo components
        juris.registerComponent('BasicDemo', (props, context) => {
            const { getState, setState } = context;
            
            return {
                div: {
                    class: 'demo-card',
                    children: [
                        { h3: { text: 'Basic CSS Extraction', class: 'demo-title' } },
                        { p: { text: 'This demonstrates basic style extraction from inline to CSS classes.' } },
                        {
                            div: {
                                text: 'Static Styled Box',
                                style: {
                                    padding: '16px',
                                    backgroundColor: () => getState('demo.primaryColor'),
                                    color: 'white',
                                    borderRadius: () => `${getState('demo.borderRadius')}px`,
                                    textAlign: 'center',
                                    fontWeight: 'bold',
                                    transition: 'all 0.3s ease',
                                    cursor: 'pointer',
                                    marginBottom: '10px'
                                },
                                onclick: () => {
                                    const colors = ['#5a67d8', '#ed8936', '#38b2ac', '#e53e3e', '#805ad5'];
                                    const currentIndex = colors.indexOf(getState('demo.primaryColor'));
                                    const nextIndex = (currentIndex + 1) % colors.length;
                                    setState('demo.primaryColor', colors[nextIndex]);
                                }
                            }
                        },
                        {
                            div: {
                                text: () => `Click count: ${getState('demo.counter')}`,
                                style: {
                                    padding: '12px',
                                    backgroundColor: '#f7fafc',
                                    border: '2px solid #e2e8f0',
                                    borderRadius: '6px',
                                    textAlign: 'center'
                                },
                                onclick: () => setState('demo.counter', getState('demo.counter') + 1)
                            }
                        },
                        {
                            button: {
                                text: 'Open Test Modal',
                                style: {
                                    marginTop: '10px',
                                    padding: '8px 16px',
                                    backgroundColor: '#9c27b0',
                                    color: 'white',
                                    border: 'none',
                                    borderRadius: '4px',
                                    cursor: 'pointer'
                                },
                                onclick: () => {
                                    console.log('Opening modal...');
                                    setState('demo.showModal', true);
                                    console.log('Modal state after setState:', getState('demo.showModal'));
                                }
                            }
                        }
                    ]
                }
            };
        });

        juris.registerComponent('AdvancedDemo', (props, context) => {
            const { getState, setState } = context;
            
            return {
                div: {
                    class: 'demo-card',
                    children: [
                        { h3: { text: 'Advanced CSS Features', class: 'demo-title' } },
                        { p: { text: 'Pseudo-selectors, media queries, and CSS variables.' } },
                        {
                            div: {
                                text: 'Hover & Focus Demo',
                                style: {
                                    padding: '16px',
                                    backgroundColor: () => getState('demo.secondaryColor'),
                                    color: 'white',
                                    borderRadius: '8px',
                                    textAlign: 'center',
                                    transition: 'all 0.3s ease',
                                    cursor: 'pointer',
                                    marginBottom: '10px',
                                    
                                    // Pseudo-selectors (will be extracted)
                                    '&:hover': {
                                        transform: 'scale(1.05)',
                                        boxShadow: '0 8px 25px rgba(0,0,0,0.2)'
                                    },
                                    
                                    // Media queries (will be extracted)
                                    '@media (max-width: 768px)': {
                                        fontSize: '14px',
                                        padding: '12px'
                                    },
                                    
                                    // CSS custom properties (reactive)
                                    '--primary-color': () => getState('demo.primaryColor'),
                                    '--border-radius': () => `${getState('demo.borderRadius')}px`
                                }
                            }
                        },
                        {
                            div: {
                                text: 'Animated Box',
                                style: {
                                    padding: '16px',
                                    backgroundColor: '#48bb78',
                                    color: 'white',
                                    borderRadius: '8px',
                                    textAlign: 'center',
                                    cursor: 'pointer',
                                    
                                    // Animation (will be extracted)
                                    '@keyframes pulse': {
                                        '0%': { transform: 'scale(1)' },
                                        '50%': { transform: 'scale(1.1)' },
                                        '100%': { transform: 'scale(1)' }
                                    },
                                    animation: () => getState('demo.showAdvanced') ? 'pulse 2s infinite' : 'none'
                                },
                                onclick: () => setState('demo.showAdvanced', !getState('demo.showAdvanced'))
                            }
                        }
                    ]
                }
            };
        });

        juris.registerComponent('InteractiveDemo', (props, context) => {
            const { getState, setState } = context;
            
            return {
                div: {
                    class: 'demo-card',
                    children: [
                        { h3: { text: 'Interactive States', class: 'demo-title' } },
                        { p: { text: 'JavaScript-powered interactive styling.' } },
                        {
                            div: {
                                text: () => getState('demo.isHovered') ? 'Hovered! ðŸŽ‰' : 'Hover me!',
                                style: {
                                    padding: '20px',
                                    backgroundColor: () => getState('demo.isHovered') ? '#e53e3e' : '#4299e1',
                                    color: 'white',
                                    borderRadius: '12px',
                                    textAlign: 'center',
                                    cursor: 'pointer',
                                    transition: () => `all ${getState('demo.animationSpeed')}s ease`,
                                    transform: () => getState('demo.isHovered') ? 'translateY(-4px)' : 'translateY(0)',
                                    boxShadow: () => getState('demo.isHovered') 
                                        ? '0 12px 40px rgba(0,0,0,0.3)' 
                                        : '0 4px 15px rgba(0,0,0,0.1)',
                                    
                                    // Interactive state (will be extracted)
                                    '$hover': {
                                        backgroundColor: '#e53e3e',
                                        transform: 'translateY(-4px)'
                                    }
                                },
                                onmouseenter: () => setState('demo.isHovered', true),
                                onmouseleave: () => setState('demo.isHovered', false)
                            }
                        }
                    ]
                }
            };
        });

        juris.registerComponent('Controls', (props, context) => {
            const { getState, setState } = context;
            
            return {
                div: {
                    class: 'controls',
                    children: [
                        { h3: { text: 'Live Controls', style: { marginTop: 0, color: '#5a67d8' } } },
                        {
                            div: {
                                class: 'control-group',
                                children: [
                                    { label: { text: 'Primary Color' } },
                                    {
                                        input: {
                                            type: 'color',
                                            value: () => getState('demo.primaryColor'),
                                            oninput: (e) => setState('demo.primaryColor', e.target.value)
                                        }
                                    }
                                ]
                            }
                        },
                        {
                            div: {
                                class: 'control-group',
                                children: [
                                    { label: { text: 'Border Radius' } },
                                    {
                                        input: {
                                            type: 'range',
                                            min: '0',
                                            max: '50',
                                            value: () => getState('demo.borderRadius'),
                                            oninput: (e) => setState('demo.borderRadius', parseInt(e.target.value))
                                        }
                                    },
                                    { div: { text: () => `${getState('demo.borderRadius')}px`, style: { fontSize: '12px', color: '#666' } } }
                                ]
                            }
                        },
                        {
                            div: {
                                class: 'control-group',
                                children: [
                                    { label: { text: 'Animation Speed' } },
                                    {
                                        input: {
                                            type: 'range',
                                            min: '0.1',
                                            max: '2',
                                            step: '0.1',
                                            value: () => getState('demo.animationSpeed'),
                                            oninput: (e) => setState('demo.animationSpeed', parseFloat(e.target.value))
                                        }
                                    },
                                    { div: { text: () => `${getState('demo.animationSpeed')}s`, style: { fontSize: '12px', color: '#666' } } }
                                ]
                            }
                        }
                    ]
                }
            };
        });

        juris.registerComponent('StatsPanel', (props, context) => {
            const { getState } = context;
            
            const getExtractorStats = () => {
                if (juris.domRenderer.customCSSExtractor) {
                    return juris.domRenderer.customCSSExtractor.getStats();
                }
                return { error: 'CSS Extractor not available' };
            };
            
            return {
                div: {
                    class: 'stats',
                    children: [
                        { h3: { text: 'CSS Extractor Statistics' } },
                        () => {
                            const stats = getExtractorStats();
                            if (stats.error) {
                                return { div: { text: stats.error, style: { color: 'red' } } };
                            }
                            
                            return {
                                div: {
                                    children: [
                                        {
                                            div: {
                                                class: 'stat-item',
                                                children: [
                                                    { span: { text: 'Cached Classes:' } },
                                                    { strong: { text: stats.cachedClasses.toString() } }
                                                ]
                                            }
                                        },
                                        {
                                            div: {
                                                class: 'stat-item',
                                                children: [
                                                    { span: { text: 'Reactive Cache:' } },
                                                    { strong: { text: stats.reactiveCachedClasses.toString() } }
                                                ]
                                            }
                                        },
                                        {
                                            div: {
                                                class: 'stat-item',
                                                children: [
                                                    { span: { text: 'Total CSS Rules:' } },
                                                    { strong: { text: stats.totalRules.toString() } }
                                                ]
                                            }
                                        },
                                        {
                                            div: {
                                                class: 'stat-item',
                                                children: [
                                                    { span: { text: 'Component Counter:' } },
                                                    { strong: { text: stats.componentCounter.toString() } }
                                                ]
                                            }
                                        }
                                    ]
                                }
                            };
                        }
                    ]
                }
            };
        });

        juris.registerComponent('CSSInspector', (props, context) => {
            const { getState, setState } = context;
            
            const getInjectedCSS = () => {
                const styleSheets = Array.from(document.styleSheets);
                const jurisSheet = styleSheets.find(sheet => 
                    sheet.ownerNode?.hasAttribute('data-juris-css-extractor')
                );
                
                if (!jurisSheet) return 'No CSS rules found';
                
                try {
                    const rules = Array.from(jurisSheet.cssRules || []);
                    return rules.map(rule => rule.cssText).join('\n\n');
                } catch (e) {
                    return 'CSS rules are not accessible (CORS)';
                }
            };
            
            return {
                div: {
                    class: 'stats',
                    children: [
                        {
                            div: {
                                style: { display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '15px' },
                                children: [
                                    { h3: { text: 'Generated CSS', style: { margin: 0 } } },
                                    {
                                        button: {
                                            text: () => getState('ui.inspectorOpen') ? 'Hide' : 'Show',
                                            style: {
                                                padding: '6px 12px',
                                                backgroundColor: '#5a67d8',
                                                color: 'white',
                                                border: 'none',
                                                borderRadius: '4px',
                                                cursor: 'pointer'
                                            },
                                            onclick: () => {
                                                const current = getState('ui.inspectorOpen');
                                                setState('ui.inspectorOpen', !current);
                                            }
                                        }
                                    }
                                ]
                            }
                        },
                        () => {
                            if (!getState('ui.inspectorOpen')) {
                                return { div: { text: 'CSS inspector hidden', style: { color: '#666', fontStyle: 'italic' } } };
                            }
                            
                            return {
                                div: {
                                    class: 'css-inspector',
                                    children: [
                                        {
                                            pre: {
                                                text: getInjectedCSS(),
                                                style: { margin: 0, whiteSpace: 'pre-wrap' }
                                            }
                                        }
                                    ]
                                }
                            };
                        }
                    ]
                }
            };
        });

        // Main layout with conditional modal rendering
        juris.layout = [
            {
                div: {
                    class: 'demo-container',
                    children: [
                        {
                            div: {
                                class: 'header',
                                children: [
                                    { h1: { text: 'ðŸŽ¨ Juris CSS Extractor Demo' } },
                                    { p: { text: 'See how styles are automatically extracted from inline to CSS classes while preserving reactivity' } }
                                ]
                            }
                        },
                        { Controls: {} },
                        {
                            div: {
                                class: 'demo-grid',
                                children: [
                                    { BasicDemo: {} },
                                    { AdvancedDemo: {} },
                                    { InteractiveDemo: {} }
                                ]
                            }
                        },
                        { StatsPanel: {} },
                        { CSSInspector: {} },
                        
                        // Conditional modal rendering using array layout
                        () => {
                            const showModal = juris.getState('demo.showModal');
                            console.log('Modal render function called, showModal:', showModal);
                            
                            if (showModal) {
                                return { SimpleModal: {} };
                            }
                            
                            // Return null instead of hidden div for cleaner DOM
                            return null;
                        }
                    ]
                }
            },
        ];

        // Render the app
        console.log('Rendering app...');
        juris.render('#app');
        
        // Debug: Log initial state
        console.log('Initial modal state:', juris.getState('demo.showModal'));
        
        // Add window reference for debugging
        window.juris = juris;
    </script>
</body>
</html>
