<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Juris Fluent State APP</title>
    <!--script src="../src/juris.js"></script-->
    <script src="../src/headless/juris-fluentstate.js"></script>
    <script src="../src/juris-headless.js"></script>
    <!--script src="../src/juris.0.9.0.js"></script-->
    <script src="../src/juris.js"></script>
</head>
<body>
	<div id="app"></div>
	<script>
			const Counter = (props, context)=>{
				const {$, count} = context.fluentState.getFluentStates();
				count.val = 0;
				$.anotherCount = 0;
				return {
					div:{
						children:[
							{span:{text:()=>count.val}},
							{button:{text:'Increment',
								onclick:()=>count.val++		
							}},
							{span:{text:()=>$.anotherCount}},
							{button:{text:'Increment',
								onclick:()=>$.anotherCount++		
							}}
						]
					}
				}
			}
			const juris = new Juris({
				states:{},
    		features: { headless: HeadlessManager },
				headlessComponents:{
					fluentState:{
						fn:createFluentStateHeadless,
						options:{
							autoInit:true
						}					
					}				
				},
				components:{Counter},
				layout:{
					Counter:{}
				}
			})

			juris.render();
	</script>
</body>
</html>
